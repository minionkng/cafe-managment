<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заказа</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Создать новый заказ
</h1>
    <form action="/submit_order" method="post">

        <label for="order_id">Идентификатор заказа:</label>
        <input type="text" id="order_id" name="order_id" required><br><br>


        <label for="product_name">Название продукта:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>


        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>


        <label for="customer_name">Имя клиента:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>

        <button type="submit">Отправить заказ</button>
    </form>
</body>
</html>
